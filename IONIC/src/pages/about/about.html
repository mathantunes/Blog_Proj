<ion-header>
  <ion-navbar>
    <ion-title>
      Visualizar Posts
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-refresher (ionRefresh)="doRefresh($event)">
    <ion-refresher-content pullingIcon="arrow-dropdown" refreshingSpinner="circles">
    </ion-refresher-content>
  </ion-refresher>
  <ion-list>
    <ion-item *ngFor="let post of posts" (click)="openModal(post)">
      <img src="{{post.url}}" />
      <h2>{{post.title}}</h2>
      <p>{{post.subtitle}}</p>
    </ion-item>
  </ion-list>
</ion-content>
